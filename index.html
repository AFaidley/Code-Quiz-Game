<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <section>
      <article>
        <h1>Code Quiz</h1>

        <p>
          Welcome to Code Quiz! Once you press start you will be asked a series
          of Code related questions. You will have time deducted for incorrect
          answers so be careful but more importantly, have fun!
        </p>

        <button id="start">Start</button>
      </article>
      <article>
        <ol id="list">
          <li id="li1"></li>
          <li id="li2"></li>
          <li id="li3"></li>
          <li id="li4"></li>
        </ol>

        <form>
          <label for="initials"></label><br />
          <input type="text" id="initials" placeholder="Initials" />
          <button id="submit">Submit</button>
        </form>
      </article>
    </section>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
